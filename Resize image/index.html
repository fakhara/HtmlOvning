<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize image</title>
    <style>
        .image-40{
            width: 40%;
            height: auto;
        }
        .image-100px{
            height: 100px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Bilder med olika storlekar</h1>

    <!-- Bild som visas i 40% av storleken -->
    <p>Bild i 40% av dess ursprungliga storlek:</p>
    <img src="https://systementor.se/img/about.jpg" alt="Om oss" class="image-40">

    <!-- Bild som är exakt 100 pixels hög -->
    <p>Bild med exakt 100 pixels höjd:</p>
    <img src="https://systementor.se/img/about.jpg" alt="Om oss" class="image-100px">
    
</body>
</html>
