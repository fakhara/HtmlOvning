<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialtecken och Ikoner</title>
</head>
<body>
    <h1>Specialtecken i HTML</h1>

    <!-- Skriv ut några specialtecken -->
    <p>&amp; och-tecknet</p>
    <p>&lt; mindre än</p>
    <p>&gt; större än</p>
    <p>&quot; citationstecken</p>
    <p>&#169; Östen persson</p>
    <p>&#128512; Smile-emoji</p>

    <!-- Sökfält med en ikon -->
    <h2>Sökfält med ikon</h2>
    <input type="text" placeholder="&#128269; Search"/>
    
</body>
</html>
