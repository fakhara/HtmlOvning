<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h1>Exempel på en länk</h1>
    <p>
        Detta är en paragraf med lite textmassa. Om du vill läsa mer nyheter, besök 
        <a href="https://aftonbladet.se" target="_blank">Aftonbladet</a>. Du kan också se fler 
        <a href="https://aftonbladet.se" target="_blank">artiklar</a> där.
    </p>
    
    
</body>
</html>
